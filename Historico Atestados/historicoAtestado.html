<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico De Atestados</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./historicoAtestado.css" />
  </head>
  <body>
    <section>
      <div id="inputDates">
        <button type="button" id="btnConsultar">Consultar Atestados</button>
        <button type="button" id="btnVoltar">Voltar</button>
        <div class="date">
          <label type="text" for="inicioDaBusca">Inicio</label>
          <input type="date" name="inicioDaBusca" id="inicioDaBusca" />
        </div>
        <div class="date">
          <label type="text" for="inicioDaBusca">Final</label>
          <input type="date" name="finalDaBusca" id="finalDaBusca" />
        </div>
      </div>
    </section>
    <section>
      <div id="consultaAtestados">
        <!-- Remova o div de exemplo se não for necessário -->
      </div>
    </section>
    <script type="module" src="./historicoAtestado.js"></script>
  </body>
</html>
