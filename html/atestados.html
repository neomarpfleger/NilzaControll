<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atestados</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/header.css">
</head>
<body>
    <header>
        <div id="navegacao">
            <ul>
                <li class="item">
                    <a href="./solicitacaoEPI.html">
                        <span class="icone">
                            <i class="fa-solid fa-house"></i>
                        </span>
                        <span class="text">Início</span>
                    </a>
                </li>
                <li class="item">
                    <a href="./separacao.html">
                        <span class="icone">
                            <i class="fa-solid fa-rectangle-list"></i>
                        </span>
                            <span class="text">Separação</span>
                    </a>
                </li>
                <li class="item">
                    <a href="./historico.html">
                        <span class="icone">
                            <i class="fa-solid fa-book"></i>
                        </span>
                        <span class="text">Histórico</span>
                    </a>
                </li>
                <li class="item ative">
                    <a href="./atestados.html">
                        <span class="icone">
                            <i class="fa-solid fa-notes-medical"></i>
                        </span>
                        <span class="text">Atestados</span>
                    </a>
                </li>
                <div class="indicador"></div>
            </ul>
            <div id="logoNilzaControll">
                <img class="imgLogo" src="../imagens/Inserir um subtítulo (3).png" alt="">
            </div>
            <div id="usuarioLogado">
                <h1 id="nomeUsuarioLogado"></h1>
            </div>
        </div>
    </header>
    <main>
        <div>
            <label for="colaborador">Selecione o colaborador:</label><br>
            <select id="colaborador" class="select" name="colaborador" required>
                <option value=""></option>
                <option value="Colaborador01">Colaborador01</option>
                <option value="Colaborador02">Colaborador02</option>
                <option value="Colaborador03">Colaborador03</option>
            </select>
            <div>
                <label for="dataInicio">Data Início:</label>
                <input type="text" id="dataInicio" name="dataInicio" placeholder="dd/mm/aaaa" pattern="\d{2}/\d{2}/\d{4}" required>
            </div>
            <div>
                <label for="dataTermino">Data Término:</label>
                <input type="text" id="dataTermino" name="dataTermino" placeholder="dd/mm/aaaa" pattern="\d{2}/\d{2}/\d{4}" required>
            </div>
            
            <div>
                <label for="imageUpload">Carregar imagem do atestado:</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
            </div>
            <!-- Botão para abrir a câmera -->
            <div>
                <label for="cameraCapture">Ou capture uma imagem com a câmera:</label><br>
                <input type="file" id="cameraCapture" name="cameraCapture" accept="image/*" capture="environment" required>
            </div>
        </div>
    </main>    
    <script src="../js/header.js"></script>

    <script>const nomeUsuario = localStorage.getItem('nomeUsuarioLogado');
        if (nomeUsuario) {
            const nomeFormatado = nomeUsuario.charAt(0).toUpperCase() + nomeUsuario.slice(1);
            document.getElementById("nomeUsuarioLogado").textContent = `${nomeFormatado}`;
            document.getElementById("bemVindoUsuario").textContent = `Bem Vindo(a) ${nomeFormatado}!`;
        }
    </script>
</body>
</html>
