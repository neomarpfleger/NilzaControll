<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atestados</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style/header.css" />
    <link rel="stylesheet" href="../style/atestados.css" />
  </head>

  <body>
    <header>
      <div id="navegacao">
        <ul>
          <li class="item">
            <a href="./solicitacaoEPI.html">
              <span class="icone">
                <i class="fa-solid fa-house"></i>
              </span>
              <span class="text">Início</span>
            </a>
          </li>
          <li class="item">
            <a href="./separacao.html">
              <span class="icone">
                <i class="fa-solid fa-rectangle-list"></i>
              </span>
              <span class="text">Separação</span>
            </a>
          </li>
          <li class="item">
            <a href="./historico.html">
              <span class="icone">
                <i class="fa-solid fa-book"></i>
              </span>
              <span class="text">Histórico</span>
            </a>
          </li>
          <li class="item ative">
            <a href="./atestados.html">
              <span class="icone">
                <i class="fa-solid fa-notes-medical"></i>
              </span>
              <span class="text">Atestados</span>
            </a>
          </li>
          <li class="item">
            <a href="../Estoque EPI/estoqueEPI.html">
              <span class="icone">
                <i class="fa-solid fa-helmet-safety"></i>
              </span>
              <span class="text">Estoque</span>
            </a>
          </li>
          <li class="item">
            <a href="../pontos/pontos.html">
              <span class="iconeAjuste">
                <i class="fa-solid fa-stopwatch"></i>
              </span>
              <span class="text">Pontos</span>
            </a>
          </li>
          <div class="indicador"></div>
        </ul>
        <div id="logoNilzaControll">
          <img
            class="imgLogo"
            src="../imagens/Inserir um subtítulo (3).png"
            alt=""
          />
        </div>
        <div id="usuarioLogado">
          <h1 id="nomeUsuarioLogado"></h1>
        </div>
      </div>
    </header>
    <main>
      <div id="menuAtestado"><i class="fa-solid fa-bars"></i></div>

      <div class="sidebar" id="sidebar">
        <ul>
          <li id="btnArquivarAtestado">
            <a href="../headerMobile/headerMobile.html">Arquivar Atestado</a>
          </li>
          <li id="btnHistoricoDeAtestados">
            <a href="../Historico Atestados/historicoAtestado.html"
              >Historico De Atestados</a
            >
          </li>
          <li id="btnConfirmacaoDeServico">
            <a href="./services/confirmçãoDeServios.html"
              >Confirmção de Serviço</a
            >
          </li>
        </ul>
      </div>

      <div id="container">
        <div id="selectColaborador">
          <label for="colaborador">Selecione o colaborador:</label><br />
          <select id="colaborador" class="select" name="colaborador" required>
            <option value=""></option>
            <option value="Altamir Das Dores">Altamir Das Dores</option>
            <option value="Dilson">Dilson</option>
            <option value="Ednei">Ednei</option>
            <option value="Neomar">Neomar</option>
            <option value="Wilson">Wilson</option>
            <option value="Renato">Renato</option>
            <option value="Luis Fernando">Luis Fernando</option>
            <option value="Valdemar">Valdemar</option>
            <option value="Bruno">Bruno</option>
            <option value="Carlos">Carlos</option>
            <option value="Fernando">Fernando</option>
            <option value="Alex">Alex</option>
            <option value="Sydnei">Sydnei</option>
            <option value="Osvaldir">Osvaldir</option>
            <option value="Moacir">Moacir</option>
            <option value="Vanderlei">Vanderlei</option>
            <option value="Rodrigo">Rodrigo</option>
          </select>
        </div>
        <div class="inputsData">
          <label for="dataInicio">Data Início:</label>
          <input name="aniversario" id="dataInicio" type="date" required />
        </div>
        <div class="inputsData">
          <label for="dataTermino">Data Término:</label>
          <input id="dataTermino" name="dataTermino" type="date" required />
        </div>

        <div id="selectUpLoad">
          <button type="button" class="btnSelectArquivo">
            Selecionar Arquivo
          </button>
          <button type="button" class="btnCaptura">Tirar Foto</button>
        </div>

        <form method="POST" enctype="multipart/form-data" id="SelectArquivo">
          <label for="photoUpload" class="photoUpload"
            >Selecione uma foto:</label
          >
          <input
            type="file"
            id="photoUpload"
            name="photoUpload"
            accept="image/*"
          />
          <button type="button" id="upLoadArquivo">Enviar Arquivo</button>
        </form>

        <section id="Captura">
          <div class="formulario__container">
            <h2 class="formulario__titulo-texto">Registar Atestado</h2>
            <p class="formulario__texto">
              Clique na imagem abaixo para começar!
            </p>

            <i
              class="fa-regular fa-image formulario__imagem"
              data-video-botao
            ></i>
            <div class="formulario__camera" data-camera>
              <video width="320" height="240" autoplay data-video></video>
              <button class="camera__botao" data-tirar-foto>Tirar foto</button>
            </div>

            <div class="formulario__mensagem" data-mensagem>
              <canvas width="240" height="320" data-video-canvas></canvas>
              <p><i class="fa-solid fa-circle-check"></i></p>
              <p>Prontinho, imagem capturada!</p>

              <a
                href="#"
                class="formulario__botao formulario__botao--ancora"
                data-enviar
                >Enviar Atestado</a
              >
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/camera.js"></script>
    <script type="module" src="../js/registraImagem.js"></script>
    <script type="module" src="../js/selecionaUpLoad.js"></script>
  </body>
</html>
