<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NilzaControll</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/solicitacaoEPI.css">
    <link rel="stylesheet" href="../style/header.css">
</head>
<body>
    <header>
        <div id="navegacao" style="width: auto;">
            <ul>
                <li class="itemNav ative">
                    <a href="#">
                        <span class="icone">
                            <i class="fa-solid fa-house"></i>
                        </span>
                        <span class="text">Início</span>
                    </a>
                </li>
                <li class="item">
                    <a href="./separacao.html">
                        <span class="icone">
                            <i class="fa-solid fa-rectangle-list"></i>
                        </span>
                            <span class="text">Separação</span>
                    </a>
                </li>
                <li class="item">
                    <a href="./historico.html">
                        <span class="icone">
                            <i class="fa-solid fa-book"></i>
                        </span>
                        <span class="text">Histórico</span>
                    </a>
                </li>
                <div class="indicador"></div>
            </ul>
            <div id="logoNilzaControll">
                <img class="imgLogo" src="../imagens/Inserir um subtítulo (3).png" alt="">
            </div>
            <div id="usuarioLogado">
                <h1 id="nomeUsuarioLogado"></h1>
            </div>
        </div>
    </header>
    
<main class="container">
    <div class="background"></div>
    <h1 id="bemVindoUsuario"></h1>
    <div class="container2">
        <form class="container__formulario" data-formulario>

            <div class="formulario__campo uniformeOuEPI">
                <label class="campo__etiqueta" for="item">Selecione seu uniforme ou EPI:</label><br>
                <select id="item" class="select" name="item" required>
                    <option value=" "></option>
                    <option value="Camiseta">Camiseta</option>
                    <option value="Camiseta longa">Camiseta longa</option>
                    <option value="Calça">Calça</option>
                    <option value="Botina">Botina</option>
                    <option value="Luva pano">Luva pano</option>
                    <option value="Luva latex">Luva latex</option>
                    <option value="Protetor auditivo">Protetor auditivo</option>
                    <option value="Protetor pele">Protetor pele</option>
                    <OPtion value="Moletao">Moletão</OPtion>
                </select>
            </div>

            <div class="formulario__campo botina">
                <label class="campo__etiqueta" for="tamBotina" >Selecione o tamanho da botina:</label><br>
                <select id="tamBotina" class="select name="quantidade" required>
                    <option value=" "></option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                </select>
            </div>

            <div class="formulario__campo tamanhoUniforme">
                <label class="campo__etiqueta" for="tamUniforme">Selecione o tamanho do uniforme:</label><br>
                <select id="tamUniforme" class="select" name="quantidade" required>
                    <option value=" "></option>
                    <option value="p">P</option>
                    <option value="m">M</option>
                    <option value="g">G</option>
                    <option value="gg">GG</option>
                </select>
            </div>

            <div class="formulario__campo itemPadrao">
                <label class="campo__etiqueta" for="tamUnico">Item de tamanho padrão:</label><br>
                <select id="tamUnico" class="select name="quantidade">
                    <option value="g">G</option> 

                </select>
            </div>

            <button class="btnAdionaItem" type="submit">Adicionar item a minha lista</button>

        </form>

        <div class="formLista">
            <h3>Lista De Solicitação.</h3>
            <ul class="minhaLista">
                <!--<li class="itemLista">
                    <p class="nomeItem">camiseta</p>
                    <p class="tamanhoItem">G</p>
                </li>-->
            </ul>
            <button class="enviaSolitacao" type="submit">Enviar Solicitação</button>
        </div>
    </div>
</main>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

<script>const nomeUsuario = localStorage.getItem('nomeUsuarioLogado');
    if (nomeUsuario) {
        const nomeFormatado = nomeUsuario.charAt(0).toUpperCase() + nomeUsuario.slice(1);
        document.getElementById("nomeUsuarioLogado").textContent = `${nomeFormatado}`;
        document.getElementById("bemVindoUsuario").textContent = `Bem Vindo(a) ${nomeFormatado}!`;
    }
</script>
<script type="module" src="../js/idUsuario.js"></script>
<script type="module" src="../js/nomedousuario.js"></script>
<script type="module" src="../js/header.js"></script>
<script type="module" src="../js/validacao.js"></script>
<script type="module" src="../js/minhaLista.js"></script>
<script type="module" src="../js/enviaSolitacao.js"></script>
</body>
</html>
