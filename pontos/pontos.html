<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NilzaControll</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style/header.css" />
    <link rel="stylesheet" href="../headerMobile/headerMobile.css" />
    <link rel="stylesheet" href="pontos.css" />
  </head>
  <body>
    <header>
      <div id="navegacao" style="width: auto">
        <ul>
          <li class="item">
            <a href="../html/solicitacaoEPI.html">
              <span class="icone">
                <i class="fa-solid fa-house"></i>
              </span>
              <span class="text">Início</span>
            </a>
          </li>
          <li class="item">
            <a href="../html/separacao.html">
              <span class="icone">
                <i class="fa-solid fa-rectangle-list"></i>
              </span>
              <span class="text">Separação</span>
            </a>
          </li>
          <li class="item">
            <a href="../html/historico.html">
              <span class="icone">
                <i class="fa-solid fa-book"></i>
              </span>
              <span class="text">Histórico</span>
            </a>
          </li>
          <li class="item">
            <a href="../html/atestados.html">
              <span class="icone">
                <i class="fa-solid fa-notes-medical"></i>
              </span>
              <span class="text">Atestados</span>
            </a>
          </li>
          <li class="item">
            <a href="../Estoque EPI/estoqueEPI.html">
              <span class="icone">
                <i class="fa-solid fa-helmet-safety"></i>
              </span>
              <span class="text">EPIs</span>
            </a>
          </li>
          <li class="item ative">
            <a href="../pontos/pontos.html">
              <span class="iconeAjuste">
                <i class="fa-solid fa-stopwatch"></i>
              </span>
              <span class="text">Pontos</span>
            </a>
          </li>
          <div class="indicador"></div>
        </ul>
        <div id="logoNilzaControll">
          <img
            class="imgLogo"
            src="../imagens/Inserir um subtítulo (3).png"
            alt=""
          />
        </div>
        <div id="usuarioLogado">
          <h1 id="nomeUsuarioLogado"></h1>
        </div>
      </div>
      <div id="headermobile">
        <div id="menuAtestado"><i class="fa-solid fa-bars"></i></div>
        <div class="sidebar" id="sidebar">
          <div id="btnFechar"><i class="fa-solid fa-x"></i></div>
          <ul>
            <li class="item">
              <a href="./solicitacaoEPI.html">
                <span class="iconeMobile">
                  <i class="fa-solid fa-house"></i>
                </span>
                <span class="text">Início</span>
              </a>
            </li>
            <li class="item">
              <a href="./separacao.html">
                <span class="iconeMobile">
                  <i class="fa-solid fa-rectangle-list"></i>
                </span>
                <span class="text">Separação</span>
              </a>
            </li>
            <li class="item">
              <a href="./historico.html">
                <span class="iconeMobile">
                  <i class="fa-solid fa-book"></i>
                </span>
                <span class="text">Histórico</span>
              </a>
            </li>
            <li class="item">
              <a href="./atestados.html">
                <span class="iconeMobile">
                  <i class="fa-solid fa-notes-medical"></i>
                </span>
                <span class="text">Atestados</span>
              </a>
            </li>
            <li class="item">
              <a href="../Estoque EPI/estoqueEPI.html">
                <span class="iconeMobile">
                  <i class="fa-solid fa-helmet-safety"></i>
                </span>
                <span class="text">Estoque</span>
              </a>
            </li>
            <li class="item">
              <a href="../pontos/pontos.html">
                <span class="iconeMobile">
                  <i class="fa-solid fa-stopwatch"></i>
                </span>
                <span class="text">Pontos</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div id="containerPonto">
          <button type="button" class="btnRegistraPonto">
            Registrar Ponto
          </button>
          <button type="button" class="btnEditarPonto">Editar Ponto</button>
        </div>
      </section>
      <section>
        <div id="containerPainel">
          <div class="divSelectColaborador">
            <label class="campo__etiqueta" for="item">Selecione colaborador:</label>
            <select id="item" class="selectColaborador" name="item" required>
              <option value=" "></option>
              <option value="Camiseta">Camiseta</option>
              <option value="Camiseta longa">Camiseta longa</option>
              <option value="Calça">Calça</option>
              <option value="Botina">Botina</option>
              <option value="Luva pano">Luva pano</option>
              <option value="Luva latex">Luva latex</option>
              <option value="Protetor auditivo">Protetor auditivo</option>
              <option value="Protetor pele">Protetor pele</option>
              <option value="Moletao">Moletão</option>
            </select>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="./headerMobile.js"></script>
  </body>
</html>
