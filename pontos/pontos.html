    <main>
      <section>
        <div id="containerPonto">
          <button type="button" class="btnRegistraPonto">
            Registrar Ponto
          </button>
          <button type="button" class="btnEditarPonto">Editar Ponto</button>
        </div>
      </section>
      <section>
        <div id="containerPainel">
          <div class="divSelectColaborador">
            <label class="campo__etiqueta" for="item"
              >Selecione colaborador:</label
            >
            <select
              id="selectcolaborador"
              class="selectColaborador"
              name="item"
              required
            >
              <option value=" "></option>
            </select>
            <form id="meuFormulario">
              <label type="text" for="dateDoPonto">Data de registro</label>
              <input type="date" name="dateDoPonto" id="dateDoPonto" />
              <label for="horario">Entrada:</label>
              <input type="time" id="horario" name="horario" />
              <label for="horario">Saída almoço:</label>
              <input type="time" id="horario" name="horario" />
              <label for="horario">Entrada almoço:</label>
              <input type="time" id="horario" name="horario" />
              <label for="horario">saída:</label>
              <input type="time" id="horario" name="horario" />
              <label for="horario">Entrada extra:</label>
              <input type="time" id="horario" name="horario" />
              <label for="horario">Saída extra:</label>
              <input type="time" id="horario" name="horario" />
              <button type="submit">Registrar pontos.</button>
            </form>
          </div>
        </div>
      </section>
